<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhishGuard - Check URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(farthest-corner at center, #dbeafe 15%, #f7fafc 98%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255,255,255,0.9);
            border-radius: 1.6rem;
            padding: 3rem 3.2rem;
            box-shadow: 0 8px 36px rgba(41,56,180,0.09);
            backdrop-filter: blur(5.6px);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 1.3s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-weight: 600;
            font-size: 2.6rem;
            color: #335dff;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: 0.04em;
            user-select: none;
        }
        label {
            font-weight: 600;
            font-size: 1.05rem;
            color: #404d6e;
        }
        input[type="url"] {
            border-radius: 0.8rem;
            border: 1.8px solid #cdd4eb;
            padding: 0.7rem 1.2rem;
            font-size: 1.12rem;
            outline-offset: 2px;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0.2rem;
            margin-bottom: 1.6rem;
        }
        input[type="url"]:focus {
            border-color: #3c69ff;
            box-shadow: 0 0 6px #3c69ff66;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #3c69ff 0%, #61cdfc 100%);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.18rem;
            padding: 0.8rem 0;
            width: 100%;
            border-radius: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
            user-select: none;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #61cdfc 0%, #3c69ff 100%);
            box-shadow: 0 0 10px #61cdfccc;
        }
        .error-msg {
            color: #d05858;
            font-weight: 600;
            font-size: 0.95rem;
            margin-top: -1rem;
            margin-bottom: 1.2rem;
            display: none;
            text-align: center;
            user-select: none;
        }
        .show-error {
            display: block !important;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.94rem;
            color: #7780a1;
            text-align: center;
            user-select: none;
        }
    </style>
</head>
<body>
    <form class="glass-card" id="urlForm" method="POST" action="{{ url_for('index') }}">
        <h1>PhishGuard</h1>
        <label for="urlInput">Enter a URL to check for phishing:</label>
        <input
            type="url"
            name="url"
            id="urlInput"
            placeholder="https://example.com"
            required
            pattern="https?://.+"
            title="Enter a valid URL starting with http:// or https://"
            autofocus
            autocomplete="off"
        />
        <div id="errorMsg" class="error-msg {% if error %}show-error{% endif %}">
            {{ error if error else "Please enter a valid URL starting with http:// or https://" }}
        </div>
        <button type="submit">Check Now</button>
    </form>
    <footer>
        &copy; 2025 PhishGuard. All rights reserved.
    </footer>
    <script>
        const form = document.getElementById('urlForm');
        const input = document.getElementById('urlInput');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function (e) {
            if (!input.checkValidity()) {
                e.preventDefault();
                errorMsg.classList.add('show-error');
                input.focus();
            } else {
                // If frontend validation passes, keep server-side error (if any)
                if (!"{{ error|default('', true) }}") {
                    errorMsg.classList.remove('show-error');
                }
            }
        });
    </script>
</body>
</html>
